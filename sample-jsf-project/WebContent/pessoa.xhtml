<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>

<ui:include src="i18n.xhtml"></ui:include>

	<div style="background-color: #ededed">
		<h1>#{rotulo['sistema.nome']}</h1>
		
		<br />
	</div>
<h:form>
   <h:commandLink action="lista_pessoas" ><h:graphicImage url="/img/icon_voltar.png" width="40" height="40" /> </h:commandLink>
</h:form>
	<br />
   <fieldset>
      <legend>#{rotulo['formulario']}</legend>
		<h:form>
		
		<h:messages style="color: red" />
		
			  <h:panelGrid columns="3">
			      #{rotulo['nome']} 
			      <h:inputText  id="nome"  value="#{pessoaControle.pessoa.nome}" required="true"></h:inputText>
			      <h:message for="nome"/>
			      
			  #{rotulo['data.nascimento']}
<h:inputText  id="nascimento"  
              value="#{pessoaControle.pessoa.nascimento}"  
   requiredMessage="#{rotulo['digite.data']}"  required="true">
   <f:convertDateTime pattern="dd/MM/yyyy" ></f:convertDateTime>
</h:inputText>
<h:message for="nascimento"></h:message>
    
			     #{rotulo['sexo']}
			      <h:inputText  id="sexo"  value="#{pessoaControle.pessoa.sexo}" required="true"></h:inputText>
			      <h:message for="sexo"></h:message>
			      
			      <h:commandButton value="#{rotulo['salvar']}" action="#{pessoaControle.salvar}"></h:commandButton>
			      
			  </h:panelGrid>
			  
			  
		</h:form>
</fieldset>

</body>
</html>
